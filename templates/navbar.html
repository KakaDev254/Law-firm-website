{% load static %}
<style>
    /* Custom styling */
    .navbar {
        background-color: #091057; /* Dark blue */
    }
    .navbar-brand {
        font-size: 20px;
        color: #EC8305 !important; /* Orange */
        font-weight: bold;
    }
    .navbar-toggler {
        border: none;
    }
    .navbar-toggler-icon {
        background-color: #EC8305; /* Orange toggler */
        border-radius: 3px;
        padding: 4px;
    }
    .nav-link {
        color: white !important;
        font-weight: 500;
    }
    .nav-link:hover {
        color: #EC8305 !important; /* Orange hover */
    }
    .dropdown-menu {
        background-color: white;
        border: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dropdown-item {
        color: #024CAA !important; /* Blue text */
    }
    .dropdown-item:hover {
        background-color: #EC8305 !important;
        color: white !important;
    }
</style>
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
<div class="container">
    <!-- Logo & Brand -->
    <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" height="40"> E.M David & Co Advocates
    </a>

    <!-- Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about_us' %}">About</a>
            </li>

            <!-- Dropdown for Practice Areas -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="practiceAreasDropdown" role="button" data-bs-toggle="dropdown">
                    Practice Areas
                </a>
                <ul class="dropdown-menu">
                    {% for area in practice_areas %}
                    <li>
                        <a class="dropdown-item" href="{% url 'practice_area_detail' area.slug %}">{{ area.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'team' %}">Our Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog_page' %}">Insights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}#contact">Contact</a>
            </li>
        </ul>
    </div>
</div>
</nav>
